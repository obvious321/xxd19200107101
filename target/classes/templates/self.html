<!DOCTYPE html>
<html lang="en" xmln="http//www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/xlsx/0.17.0/xlsx.core.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/TableExport/5.2.0/js/tableexport.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            width:100%;
            height:100%;
            background: url("/img/123.jpg");
            background-size: 1400px;
        }
    </style>
</head>
<body>
<h1>&nbsp;</h1>
<h1>&nbsp;</h1>
<div class="ui container">
    <table class="ui celled attached table" style="text-align: center">
        <thead>
        <tr><th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>电话</th>
            <th>项目内容</th>
            <th>一般费用</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>16</td>
            <td>13911111111</td>
            <td>苏州园林和上海外滩</td>
            <td>10</td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"  >
        缴费
    </button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    跟团缴费成功
                </div>
            </div>
        </div>
    </div>
    <table class="ui celled attached table" style="text-align: center">
        <thead>
        <tr><th>额外活动内容</th>
            <th>费用</th>
            <th>是否选择</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="extra:${list}">
            <td th:text="${extra.include}"></td>
            <td th:text="${extra.pay}"></td>
            <td>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">
                        是
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">
                        否
                    </label>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">
        缴费
    </button>
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModal1Label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    独立缴费成功
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('table').tableExport({
            type:'excel',
            ignoreColumn:[3]
        });
    </script>
</div>
</body>
</html>
