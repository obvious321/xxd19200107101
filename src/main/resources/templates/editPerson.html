<!DOCTYPE html>
<html xmln="http//www.thymeleaf.org"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
  body{
    width:100%;
    height:100%;
    background: url("/img/agag.jpg") no-repeat center ;
  }
</style>
</head>
<body>
<div style="width: 30%; text-align: center; margin: 100px auto 0 auto; height:420px; border: 1px solid #7398a7;
        border-radius: 5px; box-shadow:#295b6f 0 0 10px; ">
  <form class="ui form" th:action="@{/peopleedit}" method="post" th:object="${person}">
    <input type="hidden" th:value="*{id}" name="id">

    <h1 align="center">请填写相关信息</h1>
    <h5>&nbsp;</h5>
    <div class="field">
      <label>姓名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" style="width:40%" name="name" placeholder="请输入姓名" required th:value="*{name}"></label>
    </div>

    <div class="field">
      <label>性别&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="sex" style="width:40%" placeholder="请输入性别" required th:value="*{sex}"></label>
    </div>
    <div class="field">
      <label>年龄&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="age" style="width:40%" placeholder="请输入年龄" required th:value="*{age}"></label>
    </div>
    <div class="field">
      <label>电话&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="telephone" style="width:40%" placeholder="请输入电话" required th:value="*{telephone}"></label>
    </div>

    <button class="ui button" type="submit" >提交</button>
  </form>

  <div class="ui success  message" th:unless="${#strings.isEmpty(message)}">
    <i class="close icon"></i>
    <div class="header">提示：</div>
    <p th:text="${message}"></p>
  </div>
</div>

<script>
  $(".message .close").on('click',function () {
    $(this).closest(".message")
            .transition("fade");
  })
</script>
</body>
</html>
